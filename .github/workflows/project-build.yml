name: Project Development Pipeline
on:
  schedule:
    - cron: '30 2 * * *'  # 8:00 AM IST daily
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: npm install
      
    - name: Run AI Builder
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: node scripts/build-daily.js
      
    - name: Auto-commit changes
      if: always()
      run: |
        git config user.name "AI Development Agent"
        git config user.email "bot@netflix-project-llm.com"
        if [ -n "$(git status --porcelain)" ]; then
          git add .
          git commit -m "ðŸ¤– Daily AI build complete"
          git push
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
